<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Özel Bir Bahçe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="night-sky">
  </div>

  <div id="garden">
  </div>

  <div class="bear-container">
    <svg class="teddy-bear" viewBox="0 0 200 200">
      <defs>
        <radialGradient id="heart-gradient" cx="0.5" cy="0.5" r="0.5" fx="0.3" fy="0.3">
          <stop offset="0%" stop-color="#ffcdd2" />
          <stop offset="100%" stop-color="#e53935" />
        </radialGradient>
      </defs>
      <g class="bear-body">
        <circle class="foot" cx="70" cy="175" r="20"/>
        <circle class="foot" cx="130" cy="175" r="20"/>
        <circle class="belly" cx="100" cy="130" r="50"/>
        <circle class="head" cx="100" cy="70" r="45"/>
        <circle class="ear" cx="60" cy="35" r="20"/>
        <circle class="ear" cx="140" cy="35" r="20"/>
        <circle class="inner-ear" cx="62" cy="37" r="12"/>
        <circle class="inner-ear" cx="138" cy="37" r="12"/>
        <circle class="snout" cx="100" cy="80" r="22"/>
        <circle class="nose" cx="100" cy="75" r="5"/>
        <path class="mouth" d="M 90 85 q 5 5 10 0 q 5 -5 10 0"/>
        <circle class="eye" cx="85" cy="65" r="5"/>
        <circle class="eye" cx="115" cy="65" r="5"/>
        <path class="arm arm-left" d="M 70 120 Q 85 105 95 110"/>
        <path class="arm arm-right" d="M 130 120 Q 115 105 105 110"/>
      </g>
      <path class="heart" d="M100 135 Q 80 115, 80 100 C 80 80, 100 80, 100 95 C 100 80, 120 80, 120 100 Q 120 115, 100 135 Z"/>
    </svg>
  </div>

  <div class="text-container">
    <h2>Doğum Günün Kutlu Olsun</h2>
    <p>Bu sihirli bahçe sadece senin için...</p>
  </div>

  <a class="signature" href="https://www.instagram.com/akrep.vahit/" target="_blank" rel="noopener noreferrer">

      <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
      <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
      <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
    </svg>
    <span>@akrep.vahit</span>
  </a>

  <audio id="background-music" loop src="https://cdn.pixabay.com/download/audio/2022/11/27/audio_2ad22b092a.mp3"></audio>
  <button id="music-toggle">Müziği Başlat</button>

  <script src="script.js"></script>
</body>
</html>
